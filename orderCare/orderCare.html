        <input type="text" placeholder="کنسلی، تغییر آدرس و ..." id="order21" />

      </p>
      <button onclick="order2()">COPY</button>

        3- همکار محترم
        <input type="text" placeholder="نام همکار" id="order3" />
        شماره پاسخگوی مشتری
        <input type="text" placeholder="09123456789" id="order31" />
        می باشد. با تشکر
      </p>
      <button onclick="order3()">COPY</button>
      <p>
        4- همکار محترم
        <input type="text" placeholder="نام همکار" id="order4" />
        لطفا مجدد با مشتری تماس بگیرید. با تشکر
      </p>
      <button onclick="order4()">COPY</button>
