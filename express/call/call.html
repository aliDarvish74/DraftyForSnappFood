<!DOCTYPE html>
<html>
  <head>
    <title>Calling Customer On Delivery</title>
    <script src="callScript.js"></script>
    <link rel="stylesheet" href="callStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lalezar&family=Montserrat+Alternates:wght@300;600&family=Vazirmatn:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="vmsDelay">
      <h2>درخواست تماس پیک با مشتری هنگام تحویل</h2>
      <p>لطفا پیک در هنگام تحویل سفارش با مشتری تماس بگیرند. با تشکر</p>
      <button onclick="call()">COPY</button>
    </div>
    <p class="par">
      در صورت دریافت شماره ای غیر از شماره ثبت شده ی مشتری آن را در کادر زیر
      وارد کنید.
    </p>
    <input
      class="otherNumber"
      type="text"
      placeholder="شماره تلفن پاسخگوی مشتری"
      id="call"
    />
  </body>
</html>
