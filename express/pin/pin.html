<!DOCTYPE html>
<html>
  <head>
    <title>Address & Location Contraduction Delivery</title>
    <script src="pinScript.js"></script>
    <link rel="stylesheet" href="pinStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lalezar&family=Montserrat+Alternates:wght@300;600&family=Vazirmatn:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="vmsDelay">
      <h2>مغایرت ادرس و لوکیشن</h2>
      <p>مغایرت آدرس و لوکیشن / درخواست ارسال به آدرس نوشتاری</p>
      <button onclick="pin()">COPY</button>
    </div>
    <p class="par">
      درصورت نیاز به درج جزئیات بیشتر، آدرس را به همراه جزئیات در کادر زیر وارد
      کنید.
    </p>
    <input
      class="otherNumber"
      type="text"
      placeholder="آدرس کامل مشتری به همراه جزئیات"
      id="pin"
    />
  </body>
</html>
