<!DOCTYPE html>
<html>
  <head>
    <title>Done Drafts</title>
    <script src="doneScript.js"></script>
    <link rel="stylesheet" href="doneStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lalezar&family=Montserrat+Alternates:wght@300;600&family=Vazirmatn:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="itemCont">
      <p>مغایرت سفارش</p>
      <button onclick="itemCont1()">مغایرت با کسر 1 امتیاز</button>
      <button onclick="itemCont2()">مغایرت با کسر 2 امتیاز</button>
    </div>
    <div class="venDelay">
      <p>تاخیر وندور</p>
      <button onclick="venDelay()">تاخیر وندور با کسر 3 امتیاز</button>
    </div>
    <div class="hygiene">
      <p>بهداشت</p>
      <button onclick="hygiene()">بهداشت با کسر 5 امتیاز</button>
    </div>
    <div class="pack">
      <p>بسته بندی نامناسب</p>
      <button onclick="pack()">بسته بندی با کسر 2 امتیاز</button>
    </div>
    <div class="description">
      <p>عدم توجه به توضیحات</p>
      <button onclick="description()">
        عدم توجه به توضیحات با کسر 1 امتیاز
      </button>
    </div>
    <div class="notDel">
      <p>عدم تحویل سفارش</p>
      <button onclick="notDel()">عدم تحویل سفارش با کسر 3 امتیاز</button>
    </div>
    <div class="badDel">
      <p>حمل نامناسب</p>
      <button onclick="badDel()">حمل نامناسب سفارش با کسر 2 امتیاز</button>
    </div>
    <div class="imgCont">
      <p>مغایرت تصویر منو</p>
      <button onclick="imgCont()">مغایرت تصویر منو با کسر 2 امتیاز</button>
    </div>
  </body>
</html>
